<div class="profile-container">
  <h1>Hello!  {{ user.username }}</h1>
  <p class="born">Birthday: {{ user.birthday }}</p>
  <h3>{{ user.email }}</h3>
  <div>
  <button 
    class='edit-account' 
    mat-raised-button

    Edit Account

  <button 
    class='open-favorites' 
    mat-raised-button color="primary"
    (click)="openFavorites()"
  >
    Favorites 
  </button></div>

</div>
