<div class="container">
  <div class="genre-header">
    <h2 class="title">
      {{ data.name }} ~
    </h2>
  </div>
  <div>
    <mat-dialog-content class="genre-content">
      {{ data.description }}
    </mat-dialog-content>
  </div>
  <div class="close-button">
    <button mat-icon-button aria-label="Close the genre details button" mat-dialog-close color="primary">
      Close
    </button>
  </div>
</div>
