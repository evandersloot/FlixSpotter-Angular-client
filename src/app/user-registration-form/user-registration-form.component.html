
<mat-card>
    <mat-card-header>
        <mat-card-title>Sign up here!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.name"
                    placeholder="Name"
                    type="text"
                    name="name"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.username"
                    placeholder="Username"
                    type="text"
                    name="username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.password"
                    placeholder="Password"
                    type="password"
                    name="password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.email"
                    placeholder="Email"
                    type="email"
                    name="email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.birthday"
                    placeholder="Date of Birth dd/mm/yyyy"
                    type="date"
                    name="birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            class="button-profile"
            color="primary"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
