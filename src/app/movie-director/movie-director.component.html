<div class="container">
    <div class="director-header">
      <h2 class="title">
        {{ data.name }} ~
      </h2>
    </div>
    <div>
      <mat-dialog-content class="director-content">
        {{ data.bio }},
        Born:  {{ data.birth }},
        Died:  {{ data.death }}
      </mat-dialog-content>
    </div>
    <div class="close-button">
      <button mat-icon-button aria-label="Close the director details button" mat-dialog-close color="primary">
        Close
      </button>
    </div>
  </div>
