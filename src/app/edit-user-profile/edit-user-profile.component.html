<mat-card>
  <mat-card-header>
    <mat-card-title>Update Account Details</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.username"
          type = "username"
          placeholder="Username"
          name="username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="updateUser()"
    >
      Submit
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteUser()"
    >
    Delete Account
    </button>
  </mat-card-actions>
</mat-card>
