<!DOCTYPE html>
<mat-card>
  <mat-card-header>
    <mat-card-title>Update Account Details</mat-card-title>
    <h3>Please fill out all fields</h3>
  </mat-card-header>
  
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.name"
          type = "name"
          placeholder="Name"
          name="name"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.username"
          type = "username"
          placeholder="Username"
          name="username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.password"
          type = "password"
          placeholder="Password"
          name="password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.email"
          type = "email"
          placeholder="Email"
          name="email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.birthday"
          type = "date"
          placeholder="Birthday"
          name="birthday"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="updateUser()"
    >
      Submit
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteUser()"
    >
    Delete Account
    </button>
    <button
      mat-raised-button
      (click)="cancel()"
    >
    cancel
    </button>
  </mat-card-actions>
</mat-card>
